<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>
<body>
    <h1>Hyperlinks</h1>

    <h2>Primeiro Modelo de Hyperlink</h2>
    <a href="https://www.google.com">Site do Google</a>

    <h2>Segundo Modelo de Hyperlink</h2>
    <a href="https://www.google.com" hreflang="en">Site do Google com indicação de linguagem</a>

    <h2>Direcionando Hyperlinks</h2>
    <a href="index.html" target="_self">Página Inicial - Abrindo na mesma janela</a>

    <h2>Direcionando Hyperlinks</h2>
    <a href="https://www.google.com" target="_blank">Página do Google - Em nova janela</a>

    <h2>Modelo de Downloads</h2>
    <a href="Curriculo_Eduardo_Rocha_2025.pdf" download="Meu Curriculo">Baixar Currículo</a>
</body>
