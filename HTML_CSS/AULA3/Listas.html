<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <ol type = "A" start = "2">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <ul>
        <li type = "circle">Item 1</li>
        <li type = "square">Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <dl>
        <dt>HTML</dt>
        <dd>É uma linguagem de marcação</dd>
        <dt>CSS</dt>
        <dd>É uma linguagem de estilização</dd>

    </dl>
</body>
</html>
